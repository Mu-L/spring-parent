#SMTPTransport\u8BFB\u53D6\u5C5E\u6027\u914D\u7F6E\u7C7B
#smtp\u5730\u5740
spring.mail.host=smtp.qq.com
#\u7AEF\u53E3\u53F7\uFF0C465\u3010SSL\u3011\u3001587\u3010TLS\u3011
spring.mail.port=465
#\u90AE\u7BB1\u5730\u5740
spring.mail.username=xxx@foxmail.com
#\u6388\u6743\u7801
spring.mail.password=xxx
#\u534F\u8BAE\u7C7B\u578B\uFF0C\u9ED8\u8BA4\uFF1Asmtp, smtps\u4EE3\u8868\u5F00\u542FSSL
spring.mail.protocol=smtp
#\u7F16\u7801\u65B9\u5F0F\uFF0C\u9ED8\u8BA4\uFF1AUTF-8
spring.mail.default-encoding=UTF-8
#\u542F\u7528SMTP\u8EAB\u4EFD\u8BA4\u8BC1\u673A\u5236\u3010\u8BBE\u7F6E\u4E86spring.mail.username\u3001spring.mail.password\u6548\u679C\u4E00\u6837\u3011
spring.mail.properties.mail.smtp.auth=false
#SSL\u52A0\u5BC6\uFF0C\u9ED8\u8BA4\uFF1Afalse\u3010\u8BBE\u7F6Espring.mail.protocol=smtps\u6548\u679C\u4E00\u6837\u3011
spring.mail.properties.mail.smtp.ssl.enable=true
#\u5C1D\u8BD5\u5347\u7EA7TLS\u52A0\u5BC6\uFF0C\u5347\u7EA7\u5931\u8D25\u4F1A\u9000\u56DE\u660E\u6587\uFF0C\u9ED8\u8BA4\uFF1Afalse
spring.mail.properties.mail.smtp.starttls.enable=false
#\u5F3A\u5236\u8981\u6C42\u5FC5\u987B\u6210\u529F\u5EFA\u7ACBSSL\u8FDE\u63A5\uFF0C\u5426\u5219\u7ACB\u5373\u7EC8\u6B62\uFF0C\u9ED8\u8BA4\uFF1Afalse
spring.mail.properties.mail.smtp.starttls.required=false
#\u5EFA\u7ACB\u8FDE\u63A5\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\uFF1A-1
spring.mail.properties.mail.smtp.connectiontimeout=5000
#smtp\u534F\u8BAE\u8BFB\u53D6\u54CD\u5E94\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\uFF1A-1
spring.mail.properties.mail.smtp.timeout=5000
#smtp\u534F\u8BAE\u5199\u5165\u6570\u636E\u8D85\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2\uFF0C\u9ED8\u8BA4\uFF1A-1
spring.mail.properties.mail.smtp.writetimeout=5000

#\u5F00\u542F\u8C03\u8BD5\u65E5\u5FD7\uFF0C\u5B9A\u4F4D\u5177\u4F53\u8BA4\u8BC1\u5931\u8D25\u7684\u539F\u56E0
spring.mail.properties.mail.debug=true
#\u542F\u7528\u540E\u4F1A\u8F93\u51FASMTP\u8BA4\u8BC1\u8FC7\u7A0B\u7684\u8BE6\u7EC6\u65E5\u5FD7\uFF08\u5305\u62ECBASE64\u7F16\u7801\u7684\u8BA4\u8BC1\u4FE1\u606F\uFF09,\u9ED8\u8BA4\uFF1Afalse
spring.mail.properties.mail.debug.auth=true
#\u8C03\u8BD5\u6A21\u5F0F\u4E0B\u663E\u5F0F\u6307\u5B9A\u7684\u8BA4\u8BC1\u7528\u6237\u540D\uFF08\u901A\u5E38\u65E0\u9700\u5355\u72EC\u914D\u7F6E\uFF09,\u9ED8\u8BA4\uFF1Atrue
spring.mail.properties.mail.debug.auth.username=true
#\u8C03\u8BD5\u6A21\u5F0F\u4E0B\u663E\u5F0F\u6307\u5B9A\u7684\u8BA4\u8BC1\u5BC6\u7801\uFF08\u5B58\u5728\u5B89\u5168\u98CE\u9669\uFF0C\u614E\u7528\uFF09,\u9ED8\u8BA4: false
spring.mail.properties.mail.debug.auth.password=true
#\u662F\u5426\u5F00\u542F\u8FDE\u63A5\u6709\u6548\u6027\u9A8C\u8BC1\uFF0C\u9ED8\u8BA4\uFF1Afalse
spring.mail.test-connection=false

spring.mail.properties.mail.pool.enabled=true

